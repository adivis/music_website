<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" />
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">

        <header>
            <a href=" /" class="brand-logo">
                <img src="img/logo.png">
                <div class="brand-logo-name">Soundwave</div>
            </a>
            <nav>
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
            <div class="home-page-circle-3"></div>
        </header>
        <section class="join-section">
            <form class="signup-form">
                <div class="input">

                    <label for="fname">Name:</label>
                    <input type="text" id="fname" name="firstname">
                </div>
                <div class="input">

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="mail">
                </div>
                <div class="input">

                    <label for="pass">Password:</label>
                    <input type="text" id="pass" name="password">
                </div>

                <div class="input">
                    <button type="button" class="btn" style="background-color: #5D7D8B;">Join Now</button>




                </div>
            </form>
            <h1 class="right-section">Let's get <span class="big">Started</span></h1>
        </section>
    </div>
    <div class="home-page-circle-1"></div>
    <div class="home-page-circle-2"></div>
    <footer class="footer " style="background-color: #2D5A70;">
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
            </nav>
            <nav class="footer-nav">

                <ul>

                    <li>

                        <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>

                        <a href="www.facebook.com"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="www.twitter.com"><i class="fab fa-twitter"></i></a>
                    </li>

                </ul>

            </nav>
        </div>
    </footer>

</html>
